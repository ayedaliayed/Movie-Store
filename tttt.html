    <script>
        var xhr = new XMLHttpRequest()
        xhr.open("GET", "https://my-json-server.typicode.com/horizon-code-academy/fake-movies-api/movies")
        xhr.send();

        xhr.addEventListener("readystatechange", function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var data = JSON.parse(xhr.response)

                for (var i = 0; i < data.length; i++) {
                    // Define the movie data
                    var movieData = data[i]
                    var container = document.getElementById("movieContainer");

                    // Create elements to display the movie data
                    var movieDiv = document.createElement("div");
                    movieDiv.classList.add("col-3", "rows");

                    var posterElement = document.createElement("img");
                    posterElement.src = movieData.Poster;
                    posterElement.alt = movieData.Title;

                    var titleElement = document.createElement("p");
                    titleElement.textContent = movieData.Title;

                    // Append elements to the container
                    movieDiv.appendChild(posterElement);
                    movieDiv.appendChild(titleElement);
                    container.appendChild(movieDiv);
                }
            }
        });

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
